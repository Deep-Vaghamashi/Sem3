<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter number of row:"));
        let a = 1;
        for(let i = 1;i<=n;i++){
            for(let j = 1;j<=i;j++){
                document.write('* ');
            }
            document.write('<br/>');
        }
        for(let i = 1;i<=n;i++){
            for(let j = 1;j<=i;j++){
                document.write(a++ +"&nbsp");
            }
            document.write('<br/>');
        }
        for(let i = 1;i<=n;i++){
            for(let j = n-i;j>=1;j--){
                document.write("&nbsp ");
            }
            for(let j = 1;j<=i;j++){
                document.write( "* &nbsp");
            }
            document.write('<br/>');
        }
        
    </script>
</body>
</html>
