<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh; 
            align-items: center;
            justify-content: center;
        }
        input{
            width: 45px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tr">
            <div class="td">
                <input type="text" name="" id="mytext" style="width: 195px;">
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <input type="button" name="" value="C" onclick="dis('')" style="width: 95px;">
                <input type="button" name="" value="Del" onclick="dis2('')" style="width: 95px;">
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <input type="button" name="" value="7" onclick="display('7')">
                <input type="button" name="" value="8" onclick="display('8')">
                <input type="button" name="" value="9" onclick="display('9')">
                <input type="button" name="" value="/" onclick="display('/')">
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <input type="button" name="" value="4" onclick="display('4')">
                <input type="button" name="" value="5" onclick="display('5')">
                <input type="button" name="" value="6" onclick="display('6')">
                <input type="button" name="" value="*" onclick="display('*')">
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <input type="button" name="" value="1" onclick="display('1')">
                <input type="button" name="" value="2" onclick="display('2')">
                <input type="button" name="" value="3" onclick="display('3')">
                <input type="button" name="" value="-" onclick="display('-')">
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <input type="button" name="" value="0" onclick="display('0')">
                <input type="button" name="" value="." onclick="display('.')">
                <input type="button" name="" value="=" onclick="cal('')">
                <input type="button" name="" value="+" onclick="display('+')">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function display(number) {
            document.getElementById('mytext').value += number;
        }
        function dis() {
            document.getElementById('mytext').value = '';
        }
        function dis2() {

            const display = document.getElementById('mytext') ;
            display.value = display.value.slice(0,-1);
        }
        function cal() {
            document.getElementById('mytext').value = eval(document.getElementById('mytext').value) ;
        }
    </script>
</body>
</html>
